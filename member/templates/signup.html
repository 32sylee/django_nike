<div class="container">
    <h1>sign up</h1>

    {% if form %}
    <form method="POST" action="{% url 'member:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="sign up">
    </form>
    {% else %}
    <div>{{ message }}</div>
    <a href="{% url 'member:signup' %}"><button type="button" class="btn btn-primary">
        go back
    </button>
    </a>
    {% endif %}
</div>
